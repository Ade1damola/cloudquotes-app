name: CloudQuotes CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  # Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Scan Terraform
      - name: tfsec scan
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          soft_fail: true
      
      # Build images
      - name: Build backend
        run: docker build -t cloudquotes-backend:test ./backend
      
      - name: Build frontend
        run: docker build -t cloudquotes-frontend:test ./frontend
      
      # Scan images
      - name: Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cloudquotes-backend:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: cloudquotes-frontend:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # Build and push
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: security-scan
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cloudquotes-backend:latest,${{ secrets.DOCKER_USERNAME }}/cloudquotes-backend:${{ github.sha }}
      
      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cloudquotes-frontend:latest,${{ secrets.DOCKER_USERNAME }}/cloudquotes-frontend:${{ github.sha }}

  # Deploy
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_docker_image_backend: ${{ secrets.DOCKER_USERNAME }}/cloudquotes-backend:latest
          TF_VAR_docker_image_frontend: ${{ secrets.DOCKER_USERNAME }}/cloudquotes-frontend:latest
      
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_docker_image_backend: ${{ secrets.DOCKER_USERNAME }}/cloudquotes-backend:latest
          TF_VAR_docker_image_frontend: ${{ secrets.DOCKER_USERNAME }}/cloudquotes-frontend:latest
      
      - name: Get URL
        working-directory: ./terraform
        run: echo "App URL: $(terraform output -raw load_balancer_url)"