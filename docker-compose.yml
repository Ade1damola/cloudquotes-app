version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: cloudquotes-db
    environment:
      POSTGRES_DB: cloudquotes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudquotes-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: cloudquotes
      DB_USER: postgres
      DB_PASSWORD: password123
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudquotes-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: